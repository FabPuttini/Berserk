<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/cadastro.css">
    <title>Berserk</title>
    <script src="./js/sessao.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="index.html">O Mangá</a></li>
                        <li><a href="projeto.html">O Projeto</a></li>
                        <li><a href="login.html" style="font-weight: 550;">Login</a></li>
                        <li><a href="cadastro.html">Cadastre-se</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    <div class="content">
        <div class="box">
            <div class="title">
                <img src="./imagens/marca.png">
                <span>BERSERK</span>
            </div>
            <div class="campo">
                <span>Email:</span>
                <input type="text" class="nome_de_usuario">
            </div>
            <div class="campo">
                <span>Senha:</span>
                <input type="password" class="senha" placeholder="******">
            </div>
            <div class="campo-2">
                <span>Ainda não tem uma conta?</span> <a href="cadastro.html">Crie Uma</a>
            </div>  
            <div class="campo-3">
                <button onclick="entrar()">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
